<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <section>
                <div class="container mt-5 p-5" >
                    <div class="row">
                        <div class="col-md-6 p-5">
                            <img src="image/ecom.png" width="100%" height="400px">
                        </div>
                        <div class="col-md-6 mt-3 p-5">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-header text-center">
                                    <p class="text-center fs-4">Login</p>
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid email & password
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success">
                                        logout successfully
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="/login" method="post">
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" name="username" type="email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control" name="password" type="password">
                                        </div>
                                        <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <a href="/forgetPassword" class="text-decoration-none">Forget your password</a><br>Don't have an account yet?
                                    <a href="#" class="text-decoration-none">Create Accout</a>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

        </section>
</body>
</html>
